<!-- core/templates/registration/password_reset_complete.html -->
{% extends "core/base.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5 text-center">
            <div class="card-body p-5">
                <h3 class="mb-3">Password Reset Successful!</h3>
                <p class="text-muted">Your password has been changed.</p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">Log In Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
