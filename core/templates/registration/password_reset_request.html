{% extends "core/base.html" %}
{% block title %}Request Password Reset{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Recovery</h3></div>
            <div class="card-body">
                <div class="small mb-3 text-muted">Enter your email address and we will send you an OTP to reset your password.</div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        <a class="small" href="{% url 'login' %}">Return to login</a>
                        <button type="submit" class="btn btn-primary">Send OTP</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
